<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cdon-Test</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                 <img src="/media/logo.png" alt="Cdon.Logo">
            </div>
            <div class="refresh">
                <img src="/media/refresh.png" alt="Cdon-refresh">
            </div>
        </nav>
    </header>
    <main>
        <div class="loader-container">
            <span class="loader"></span>
        </div>
       
        <div class="product-container">

        </div>

        <div class="preview">
            <div class="main-image"></div>
            <div class="bottom">
                <div class="prev-image img-size"></div>
                <div class="close"><img alt="" src="/media/close.png"/></div>
                <div class="next-image img-size"></div>
           </div>
        </div>
    </main>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
